<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../header.css">
    <script src="../header.js"></script>
</head>
<body>
<div class="header">
    <div class="dropdown">
        <button onclick="myFunction()" class="dropbtn" ></button>
        <div id="myDropdown" class="dropdown-content">
            <a href="../main_page/index.html" class="main">Main page</a>
            <a href="../admin_validation/index.html" class="admin">Admin page</a>
            <a href="../random_facts_page/index.html" class="facts">Random facts about books</a>
        </div>
    </div>

    <div class="search-container">
        <input type="text" placeholder="What are you looking for?" class="search" onkeyup="searchBooks()">
        <div id="searchResults" class="search-results"></div>
    </div>

    <a href="../admin_validation/index.html"><img src="../../resources/icons/admin.png" alt="admin_icon" class="icon"/></a>
</div>
<div class="menu">

    <a href="../Genres/index.html" >Genres</a>
    <a href="../Authors/index.html">Authors</a>
    <a href="../Keywords/index.html">Keywords</a>
    <a href="../books_list/index.html">Full list</a>

</div>
<div class="box">
    <p class="book_name" id="name"></p>
    <hr/>
    <div class="info">
        <img src="" alt="book_cover" class="cover" id="cover"/>
        <div class="text">
            <div class="author_info">
                <p class="Author">Author:</p>
                <a href="" id="author"></a>
            </div>
            <div class="date_info">
                <p class="date" >Publication date:</p>
                <p class="date_value" id="date"></p>
            </div>
            <div class="genre_info">
                <p class="Genre">Genre:</p>
                <p id="genre"></p>
            </div>
            <p class="description" id="description"></p>
        </div>
    </div>
</div>
<div class="paragraph">
    <hr/>
    <button id="myBtn">Load first paragraph</button>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="paragraph"></p>
        </div>

    </div>
</div>
<script src="script.js" defer></script>
</body>
</html>
