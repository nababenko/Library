<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="header"><p>ADMIN PAGE</p></div>
<div class="menu">
    <a href="../admin_page/index.html">Books table</a>
    <p>Authors table</p>
</div>
<div class="box">
    <div class="table_div">
        <table>
            <thead>
            <tr>
                <th>id</th>
                <th>Name</th>
                <th>Date</th>
                <th>Country</th>
                <th>Bio</th>
                <th>Image</th>
                <th>Actions</th>

            </tr>
            </thead>
            <tbody id="data"></tbody>
        </table>
    </div>
    <div class="create_div">
        <p class="prev">Create</p>
        <form id="author-form" action="/admin2/author" method="post" enctype="multipart/form-data">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" class="input" maxlength="255" required ><br>

            <label for="date">Date:</label><br>
            <input type="text" id="date" name="date" class="input" maxlength="9" required><br>

            <label for="country">Country:</label><br>
            <input type="text" id="country" name="country" class="input" maxlength="255" required><br>

            <label for="bio">Bio:</label><br>
            <input type="text" id="bio" name="bio" class="long" maxlength="1000" required><br>

            <label for="photoInput">Image: </label>
            <input type="file" name="photo" id="photoInput">

            <label for="photoInput" class="custom-file-upload">Choose image </label><br>

            <button type="submit">Send</button>
        </form>
    </div>
</div>
</body>
</html>
