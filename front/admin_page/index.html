<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="header"><p>ADMIN PAGE</p></div>
<div class="menu">
    <p>Books table</p>
    <a href="../admin_page2/index.html">Authors table</a>
</div>
<div class="box">
<div class="table_div">
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Author</th>
        <th>Date</th>
        <th>Keyword</th>
        <th>Genre</th>
        <th>Description</th>
        <th>Paragraph</th>
        <th>Cover</th>
        <th>Actions</th>

    </tr>
    </thead>
    <tbody id="data"></tbody>
</table>
</div>
<div class="create_div">
    <p class="prev">Add new book</p>
    <form id="book" action="/admin/book" method="post" enctype="multipart/form-data">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" class="input" maxlength="255" required ><br>

        <label for="author">Author:</label><br>
        <select id="author" name="author" class="input" required>
            <option value="" disabled selected>Select an author</option>
        </select><br>

        <label for="date">Date:</label><br>
        <input type="text" id="date" name="date" class="input" maxlength="4" size="4" required ><br>

        <label for="genre">Genre:</label><br>
        <input type="text" id="genre" name="genre" class="input" maxlength="255" required><br>

        <label for="key">Keyword:</label><br>
        <input type="text" id="key" name="key" class="input" maxlength="255" required><br>

        <label for="description">Description:</label><br>
        <input type="text" id="description" name="description" class="long" maxlength="1000" required><br>

        <label for="paragraph">First paragraph:</label><br>
        <input type="text" id="paragraph" name="paragraph" class="long" required><br>

        <label for="photoInput">Cover: </label>
        <input type="file" name="photo" id="photoInput">

        <label for="photoInput" class="custom-file-upload">Choose cover </label><br>

        <button type="submit">Send</button>
    </form>
</div>
</div>
</body>
</html>
